<html>
<head>
      <title>Signup Form</title>
	
	  <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>    
		 
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script>
    
      <script src="js/index.js"></script>
      <script src="js/socket.js"></script>	  
	  
</head>
<style>

</style>
<body>

   
  
 <div class="row">
 <center><div style="width:600px;">
        <div class="col s12 m12 l12">
          <div class="card white darken-1">
            <div class="card-content black-text">
              <span class="card-title">Register</span>
			  
			  
			  
        <div class="row">
        <div class="input-field col s12">
		 <i class="material-icons prefix">account_circle</i>
          <input id="user_name" type="text" class="validate">
          <label for="user_name">Full Name</label>
        </div>
      </div>
	  
	  
	  <div class="row">
        <div class="input-field col s12">
		<i class="material-icons prefix">email_circle</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
		<i class="material-icons prefix">lock_outline_circle</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
	  
	  <div class="row">
        <div class="input-field col s12">
		<i class="material-icons prefix">lock_outline_circle</i>
          <input id="confirm_password" type="password" class="validate">
          <label for="confirm_password">Retype-Password</label>
        </div>
      </div>
	  
	  
      
	  
	 
	  <br>
	  <div class="row">
	    <div class="col 12 s12 m12">
               <center><button id="submit" class="btn waves-effect waves-light">register now</button></center>
			   <br>
			   <center><span>Already have an account? <a href="/login">Login</a></span></center>
			   
			  
		 </div>   
		
		</div>
            </div>
            
          </div>
        </div>
      </div></center>
	  </div>
  
	  
	  
	  
	  <div id="footer">
	  </div>

</body>
</html>
